<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h4>Customer Types</h4>
            </div>
            <div class="col-auto">
                <button type="button" (click)="openAdd()" class="btn btn-primary"><i class="fa fa-plus"></i> Add</button>
            </div>
        </div>        
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped bg-white">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Commission</th>
                        <th style="width: 60px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of customerTypes">
                        <td>{{row.name}}</td>
                        <td>{{row.commission}}</td>
                        <td>
                            <a [routerLink]="['/customer-type', row.id]"><i class="fa fa-edit"></i></a>
                            <a href="#" (click)="delete($event, row.id)" ><i class="fa fa-trash text-danger"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
