<div class="card">
  <div class="card-header">
    <h5 class="card-title">Bill Detail Edit</h5>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="txtM_ID" class="col-sm-2 col-form-label">Menu ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtM_ID" name="M_ID" [(ngModel)]="billDetails.M_ID"
            placeholder="Menu ID">
        </div>
      </div>
      <div class="form-group row">
        <label for="txtPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtPrice" name="price" [(ngModel)]="billDetails.price"
            placeholder="Price">
        </div>
      </div>
      <div class="form-group row">
        <label for="txtCount" class="col-sm-2 col-form-label">Count</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtCount" name="count" [(ngModel)]="billDetails.count"
            placeholder="Count">
        </div>
      </div>
      <div class="form-group row">
        <label for="txtPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtPrice" name="price" [(ngModel)]="billDetails.price"
            placeholder="Price">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" (click)="save()" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
